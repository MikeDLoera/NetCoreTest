<div class="container">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Artículos</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/articulo">
                Agregar artículo
            </button>
        </div>
    </div>
    <div class="table-responsive small">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Código</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let articulo of articulos">
                    <td>{{ articulo.id }}</td>
                    <td>{{ articulo.codigo }}</td>
                    <td>{{ articulo.descripcion }}</td>
                    <td>{{ articulo.precio | currency }}</td>
                    <td><img [src]="articulo.imagen" alt="Imagen" class="img-thumbnail" width="50" height="50"></td>
                    <td>{{ articulo.stock }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm me-2" title="Editar"
                            [routerLink]="['/articulo', articulo.id]">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" title="Eliminar" data-bs-toggle="modal"
                            data-bs-target="#modal" (click)="seleccionarArticulo(articulo)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalLabel">Eliminar artículo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Se eliminará {{ articuloSeleccionado.descripcion }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                    (click)="eliminarArticulo(articuloSeleccionado.id)">Eliminar</button>
            </div>
        </div>
    </div>
</div>
