<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Artículo</h1>
</div>

<form>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Código"
            [(ngModel)]="articulo.codigo">
        <label for="codigo">Código</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripción"
            [(ngModel)]="articulo.descripcion">
        <label for="descripcion">Descripción</label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="precio" name="precio" placeholder="Precio"
            [(ngModel)]="articulo.precio">
        <label for="precio">Precio</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="imagen" name="imagen" placeholder="Imagen"
            [(ngModel)]="articulo.imagen">
        <label for="imagen">Imagen</label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="stock" name="stock" placeholder="Stock"
            [(ngModel)]="articulo.stock">
        <label for="stock">Stock</label>
    </div>
    <button class="btn btn-primary" (click)="guardarArticulo()">Guardar</button>
</form>
