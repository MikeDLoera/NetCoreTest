<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Compra</h1>
</div>

<form>
    <div class="form-floating mb-3">
        <select class="form-select" id="cliente" name="cliente" [(ngModel)]="compra.clienteID">
            <option *ngFor="let cliente of clientes" [value]="cliente.id">
                {{ cliente.nombre }} {{ cliente.apellidos }}
            </option>
        </select>
        <label for="cliente">Cliente</label>
    </div>
    <div class="form-floating mb-3">
        <select class="form-select" id="articulo" name="articulo" [(ngModel)]="compra.articuloID">
            <option *ngFor="let articulo of articulos" [value]="articulo.id">
                {{ articulo.descripcion }}
            </option>
        </select>
        <label for="articulo">Articulo</label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" class="form-control" id="fecha" name="fecha" placeholder="Fecha" [(ngModel)]="compra.fecha">
        <label for="fecha">Fecha</label>
    </div>
    <button class="btn btn-primary" (click)="guardarCompra()">Guardar</button>
</form>
