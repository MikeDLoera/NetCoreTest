<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Inventario</h1>
</div>

<form>
    <div class="form-floating mb-3">
        <select class="form-select" id="articulo" name="articulo" [(ngModel)]="inventario.articuloID">
            <option *ngFor="let articulo of articulos" [value]="articulo.id">
                {{ articulo.descripcion }}
            </option>
        </select>
        <label for="articulo">Articulo</label>
    </div>
    <div class="form-floating mb-3">
        <select class="form-select" id="tienda" name="tienda" [(ngModel)]="inventario.tiendaID">
            <option *ngFor="let tienda of tiendas" [value]="tienda.id">
                {{ tienda.sucursal }}
            </option>
        </select>
        <label for="tienda">Tienda</label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" class="form-control" id="fecha" name="fecha" placeholder="Fecha" [(ngModel)]="inventario.fecha">
        <label for="fecha">Fecha</label>
    </div>
    <button class="btn btn-primary" (click)="guardarInventario()">Guardar</button>
</form>
